<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #E8B96D; /* Gold color */
            text-shadow: 0 0 15px rgba(232, 185, 109, 0.8); /* Soft gold glow */
            margin-top: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .tradingview-widget-container {
            width: 100%;
            max-width: 900px; /* Match Pi Network Tracker's size */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* White glow */
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Pi Network Price Chart</h1>

    <div class="chart-container">
        <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
            <script type="text/javascript">
                new TradingView.widget({
                    "container_id": "tradingview_chart",
                    "symbol": "PI/USDT",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "width": "100%",
                    "height": "500",  /* Adjusted for proper size */
                    "toolbar_bg": "#121212",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": false,
                    "support_host": "https://www.tradingview.com"
                });
            </script>
        </div>
    </div>

</body>
</html>
