<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #E8B96D; /* Gold color */
            text-shadow: 0 0 15px rgba(232, 185, 109, 0.8); /* Soft gold glow */
        }

        .price-container {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .tradingview-widget-container {
            width: 100%;
            max-width: 900px; /* Matches PiNetworkTracker.com */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* White glow */
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Pi Network Price</h1>

    <div class="price-container">Loading price...</div>

    <div class="chart-container">
        <div class="tradingview-widget-container">
            <iframe src="https://www.tradingview.com/widgetembed/?symbol=PI/USDT&interval=15&hidesidetoolbar=1&theme=dark&style=1" 
                width="900" height="500" frameborder="0" allowtransparency="true"></iframe>
        </div>
    </div>

    <script>
        async function fetchPiPrice() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd");
                const data = await response.json();
                if (data["pi-network"]) {
                    document.querySelector(".price-container").innerHTML = "Current Price: $" + data["pi-network"].usd;
                } else {
                    document.querySelector(".price-container").innerHTML = "Price unavailable.";
                }
            } catch (error) {
                document.querySelector(".price-container").innerHTML = "Error fetching price.";
            }
        }

        fetchPiPrice();
        setInterval(fetchPiPrice, 60000); // Refresh price every 60 seconds
    </script>

</body>
</html>
