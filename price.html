<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            font-size: 32px;
            color: #E8B96D; /* Gold color */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft white glow */
        }
        h2 {
            font-size: 24px;
        }
        .price-container {
            margin-top: 20px;
        }
        .chart-container {
            margin-top: 30px;
        }
        .tradingview-widget-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Pi Network Price Tracker</h1>

    <div class="price-container">
        <h2 id="crypto-price">Loading Pi Price...</h2>
        <div class="error" id="error-message" style="display: none; color: red;">Error fetching Pi price.</div>
    </div>

    <!-- TradingView Chart -->
    <div class="chart-container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "symbol": "PI/USDT",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#121212",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_legend": false,
                "save_image": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
    </div>

    <script>
        function fetchPiPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    if (data['pi-network']) {
                        document.getElementById('crypto-price').innerText = `Pi Price: $${data['pi-network'].usd}`;
                        document.getElementById('error-message').style.display = 'none';
                    } else {
                        throw new Error('Pi Network data not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching Pi price:', error);
                    document.getElementById('crypto-price').innerText = 'Unable to fetch Pi price';
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        fetchPiPrice();
        setInterval(fetchPiPrice, 60000);
    </script>
</body>
</html>
