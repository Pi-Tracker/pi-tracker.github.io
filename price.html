<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #E8B96D; /* Gold color */
            text-shadow: 0 0 15px rgba(232, 185, 109, 0.8); /* Soft gold glow */
            margin-top: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .tradingview-widget-container {
            width: 100%;
            max-width: 900px; /* Matches PiNetworkTracker.com */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* White glow */
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Pi Network Price Chart</h1>

    <div class="chart-container">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
            {
                "symbols": [["PIUSDT", "PI/USDT"]],
                "chartOnly": false,
                "width": "100%",
                "height": "500",
                "locale": "en",
                "colorTheme": "dark",
                "autosize": true,
                "showVolume": true,
                "showMA": true,
                "hideDateRanges": false,
                "hideMarketStatus": false,
                "hideSymbolLogo": false,
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "Trebuchet MS, sans-serif",
                "fontSize": "12",
                "noTimeScale": false,
                "valuesTracking": "1",
                "changeMode": "price-and-percent",
                "chartType": "candlesticks"
            }
            </script>
        </div>
    </div>

</body>
</html>
