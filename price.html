<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            color: #E8B96D; /* Gold color for heading */
        }
        h2 {
            font-size: 24px;
            color: #E8B96D; /* Gold color for price */
        }
        .price-container {
            margin-top: 30px;
        }
        .price-container span {
            font-size: 28px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pi Network Price Tracker</h1>
    <div class="price-container">
        <h2 id="crypto-price">Loading Pi Price...</h2>
        <div class="error" id="error-message" style="display: none;">Error fetching Pi price. Please try again later.</div>
    </div>

    <script>
        // Function to fetch Pi Network price from CoinGecko API
        function fetchPiPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd')  // Pi's CoinGecko ID
                .then(response => response.json())
                .then(data => {
                    if (data['pi-network']) {
                        // Update the price on the page
                        document.getElementById('crypto-price').innerText = `Pi Price: $${data['pi-network'].usd}`;
                        document.getElementById('error-message').style.display = 'none'; // Hide error message
                    } else {
                        throw new Error('Pi Network data not found');
                    }
                })
                .catch(error => {
                    console.error('Error fetching Pi price:', error);
                    document.getElementById('crypto-price').innerText = 'Unable to fetch Pi price';
                    document.getElementById('error-message').style.display = 'block'; // Show error message
                });
        }

        // Fetch Pi price initially and then update every 60 seconds
        fetchPiPrice();
        setInterval(fetchPiPrice, 60000); // Update every 60 seconds
    </script>
</body>
</html>
