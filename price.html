<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Price</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #E8B96D; /* Gold color */
            text-shadow: 0 0 15px rgba(232, 185, 109, 0.8); /* Soft gold glow */
        }

        .price-container {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .chart-container {
            max-width: 900px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }
    </style>
</head>
<body>

    <h1>Pi Network Price</h1>

    <div class="price-container">Loading price...</div>

    <div class="chart-container">
        <canvas id="piChart"></canvas>
    </div>

    <script>
        async function fetchPiPrice() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd");
                const data = await response.json();
                if (data["pi-network"]) {
                    document.querySelector(".price-container").innerHTML = "Current Price: $" + data["pi-network"].usd;
                } else {
                    document.querySelector(".price-container").innerHTML = "Price unavailable.";
                }
            } catch (error) {
                document.querySelector(".price-container").innerHTML = "Error fetching price.";
            }
        }

        async function fetchPiChartData() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/coins/pi-network/market_chart?vs_currency=usd&days=7&interval=daily");
                const data = await response.json();
                const prices = data.prices.map(entry => ({
                    x: new Date(entry[0]),
                    y: entry[1]
                }));

                const ctx = document.getElementById("piChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        datasets: [{
                            label: "Pi Network Price (Last 7 Days)",
                            data: prices,
                            borderColor: "#E8B96D",
                            backgroundColor: "rgba(232, 185, 109, 0.2)",
                            borderWidth: 2,
                            pointRadius: 3,
                            pointBackgroundColor: "#E8B96D"
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: "time",
                                time: {
                                    unit: "day"
                                },
                                ticks: { color: "#ffffff" }
                            },
                            y: {
                                ticks: { color: "#ffffff" }
                            }
                        },
                        plugins: {
                            legend: { labels: { color: "#ffffff" } }
                        }
                    }
                });
            } catch (error) {
                console.error("Error fetching chart data:", error);
            }
        }

        fetchPiPrice();
        fetchPiChartData();
        setInterval(fetchPiPrice, 60000); // Refresh price every 60 sec
    </script>

</body>
</html>
