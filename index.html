<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Tracker - Home</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            color: #E8B96D;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: #ffa726;
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff9800;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #ffa726;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .partners {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
        }
        .partners a {
            color: #E8B96D;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .partners a:hover {
            text-decoration: underline;
            color: #ffcc80;
        }

        .partners a:focus,
        .partners a:active {
            color: #ffffff; /* White when clicked */
        }
        .image-container {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin-top: 20px;
        }
        .image-visible {
            opacity: 1;
            transform: translateY(0);
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="section">Pi Tracker - By Pioneers, For Pioneers ü•ß</h1>
        <h2 class="section">Pi Tracker is a Discord bot that provides real-time price tracking and other utilities for the Pi Network community.</h2>

        <div class="section buttons">
            <a href="https://pi-tracker.xyz/invite/" class="btn">‚ûï Invite</a>
            <a href="https://pi-tracker.xyz/vote." class="btn">üó≥Ô∏è Vote</a>
            <a href="https://pi-tracker.xyz/support/" class="btn">‚ÑπÔ∏è Support Server</a>
            <a href="https://pi-tracker.xyz/github/" class="btn">üíª GitHub</a>
            <a href="ifeeljoydev@outlook.com" class="btn">üìß Contact</a>
        </div>

        <div class="section links">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </div>

        <div class="section partners">
            <a href="partners/index.html">Partners</a>
        </div>

        <div class="image-container">
            <img src="https://via.placeholder.com/500" alt="The Pioneer Pages Logo">
        </div>
    </div>

    <script>
        // Scroll Animation
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll(".section");
            const image = document.querySelector(".image-container");
            
            function revealSections() {
                sections.forEach((section) => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight - 50) {
                        section.classList.add("visible");
                    }
                });

                // Reveal Image
                const imageTop = image.getBoundingClientRect().top;
                if (imageTop < window.innerHeight - 50) {
                    image.classList.add("image-visible");
                }
            }

            window.addEventListener("scroll", revealSections);
            revealSections(); // Run on page load
        });
    </script>

</body>
</html>
