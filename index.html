<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Tracker#5584</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #1e1e1e; /* Dark background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
            color: #ffffff; /* Light text color inside container */
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        button {
            background-color: #E8B96D; /* Gold color for button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin: 5px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button img {
            max-height: 25px; /* Set a max height for the logo */
            margin-left: 10px;
        }
        button:hover {
            background-color: #d8a162; /* Slightly darker gold on hover */
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Vertically stack buttons */
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            width: 100%;
        }
        .link-group {
            margin-top: 20px;
        }
        .link-group a {
            display: block;
            margin: 5px 0;
            color: #E8B96D; /* Gold color for links */
            text-decoration: none;
            font-weight: bold;
        }
        .link-group a:hover {
            text-decoration: underline;
        }

        /* Animation and glow effect for images */
        .image {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
            filter: blur(3px);
        }

        .image.show {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        .glowing-image {
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7); /* Glow effect */
            animation: glow 1.5s infinite alternate; /* Glowing animation */
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 1);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Pi Tracker#5584</h1>
    <div class="container">
        <p>Pi Tracker#5584 is a Discord bot that provides real-time price tracking and other utilities for the Pi Network community.</p>
        
        <div class="button-group">
            <button onclick="window.open('https://discord.com/oauth2/authorize?client_id=1342105252484350012&permissions=67192832&integration_type=0&scope=bot', '_blank')">
                Invite
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Discord_logo.svg/1200px-Discord_logo.svg.png" alt="Discord Logo">
            </button>
            <button onclick="window.open('https://www.buymeacoffee.com/mozzarella', '_blank')">
                Buy Me a Coffee
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Buy_Me_A_Coffee_logo_2021.png/640px-Buy_Me_A_Coffee_logo_2021.png" alt="BuyMeACoffee Logo">
            </button>
            <button onclick="window.open('https://top.gg/bot/1342105252484350012/vote', '_blank')">
                Vote
                <img src="https://top.gg/favicon.ico" alt="Top.gg Logo">
            </button>
            <button onclick="window.open('https://discord.gg/kJ8eRH4kfe', '_blank')">
                Support Server
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Discord_Logo.svg/512px-Discord_Logo.svg.png" alt="Discord Logo">
            </button>
            <button onclick="window.open('https://github.com/ifeeljoy', '_blank')">
                GitHub Profile
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/1024px-Octicons-mark-github.svg.png" alt="GitHub Logo">
            </button>
        </div>

        <div class="link-group">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>

    <img src="https://i.postimg.cc/yxKNNZhH/IMG-3392.jpg" alt="Bot profile" class="image glowing-image" style="margin-top: 20px; max-width: 100%;">
    <img src="https://i.postimg.cc/q7SfH2gf/IMG-3268.jpg" alt="Price command" class="image glowing-image" style="margin-top: 20px; max-width: 100%;">
    <img src="https://i.postimg.cc/Tw7kdVvy/IMG-3393.jpg" alt="Help command" class="image glowing-image" style="margin-top: 20px; max-width: 100%;">

    <script>
        // IntersectionObserver to trigger the fade-in and glow effect
        const images = document.querySelectorAll('.image');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show'); // Add the show class when in view
                    observer.unobserve(entry.target); // Stop observing after the image is in view
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of the image is visible
        });

        images.forEach(image => {
            observer.observe(image);
        });
    </script>
</body>
</html>
